<div class="product container">
    <div class="row">
        <div class="image col-lg-5 col-md-6 col-sm-12">
            <img [src]="product.image" [alt]="product.image">
        </div>
        <div class="infoArea col-lg-7 col-md-6 col-sm-12">
            <div class="areaTitle">
                <div class="title">
                    {{ product.name }}
                </div>
            </div>
            <div class="descArea">
                <p><b>Descrição:</b></p>
                <div class="desc">
                    {{ product.description }}
                </div>
            </div>
            <div class="bottomArea">
                <div class="price">{{ product.price | currency: 'BRL' }}</div>
                <button class="cartButton" (click)="clickActionButton(product)" [ngClass]="{addCart: !forRemove, 
                    removeCart: forRemove}">
                    <i class="bi" [ngClass]="{'bi-cart-plus': !forRemove,
                        'bi-cart-dash': forRemove}">
                    </i>
                    <p class="string">{{ !forRemove ? 'Adicionar' : 'Remover' }}</p>
                </button>
            </div>
            
        </div>
    </div>
</div>
